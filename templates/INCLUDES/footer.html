<style>
    
    
#full-footer{
    background-color:rgba(10, 120, 180, 0.5);
    padding:50px;
    margin-top:50px;
    color:white;
    position:absolute;
    top:90%;
    min-width:100%; 
    margin:-10px;

}
    
#user-footer .footer-a{
    
    position:relative;
    color:#f2f2f2f2;
    left:10px;
    
    }
    

    
    
    
</style>

{% block footer %}


<div id="full-footer">
    
    
    <div id="user-footer">
    {% if current_user.is_authenticated %}
    
     <a class="footer-a" href="{{url_for('home')}}">Home</a>
    <a class="footer-a" href="{{url_for('profile', user_id=current_user.id, username=current_user.username)}}">{{current_user.username.title()}}</a>
 <a class="footer-a" href="{{url_for('logout')}}">Logout</a>
  
    
    
    {% else %}
    
    <a class="footer-a" href="{{url_for('home')}}">Home</a>
    <a class="footer-a" href="{{url_for('register')}}">Sign-up</a>
    <a class="footer-a" href="{{url_for('login')}}">Login</a>
    
    
    {% endif %}
    
</div>
    
    
    
</div>

{% endblock footer %}
